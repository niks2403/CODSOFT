<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="result">
        
        <div class="buttons">
            <input class="one" type="button" value="(" onclick="solve('(')">
            <input class="one" type="button" value=")" onclick="solve(')')">
            <input class="one three" type="button" value="D" onclick="Delete('←')">
            <input class="one" type="button" value="%" onclick="solve('%')">
            <br>
            <input class="one" type="button" value="7" onclick="solve('7')">
            <input class="one" type="button" value="8" onclick="solve('8')">
            <input class="one" type="button" value="9" onclick="solve('9')">
            <input class="one" type="button" value="/" onclick="solve('/')">
            <br>
            <input class="one" type="button" value="4" onclick="solve('4')">
            <input class="one" type="button" value="5" onclick="solve('5')">
            <input class="one" type="button" value="6" onclick="solve('6')">
            <input class="one" type="button" value="*" onclick="solve('*')">
            <br>
            <input class="one" type="button" value="1" onclick="solve('1')">
            <input class="one" type="button" value="2" onclick="solve('2')">
            <input class="one" type="button" value="3" onclick="solve('3')">
            <input class="one" type="button" value="+" onclick="solve('+')">
            <br>
            <input class="one" type="button" value="0" onclick="solve('0')">
            <input class="one" type="button" value="." onclick="solve('.')">
            <input class="one two" type="button" value="=" onclick="result()">
            <input class="one" type="button" value="-" onclick="solve('-')">
            <br>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
